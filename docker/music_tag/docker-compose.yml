services:
  music-tag:
    image: xhongc/music_tag_web:latest
    container_name: music-tag-web
    ports:
      - "8002:8002"
    volumes:
      - /mnt/share/music:/app/media
      - /root/docker/music-tag-web/config:/app/data
      - /root/docker/music-tag-web/download:/app/download
    restart: always
